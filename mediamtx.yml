rtcpAddress: :8001

multicastIPRange: 224.1.0.0/16

multicastRTPPort: 8002

multicastRTCPPort: 8003

rtmp: yes

rtmpAddress: :1935

rtmpEncryption: "no"

rtmpsAddress: :1936